				<h1> Checke hier dein Potenzial für das nächste Race: </h1>
			</br>


			<div class="textstyle4">
			<div>
				<script type='text/javascript'>

		let potenzial1_name = '    Potenzial 10km ➡️';
		let potenzial1_kurs = 2.2;

		function initCurrForm() {
			document.write('05km Zeit ➡️ <input type="text" id="curr_euro" size="10" onkeyup="convert()" />'+potenzial1_name+' <input type="text" id="curr_foreign" size="10" />');
		}
		function convert()
		{
		let	x = document.getElementById('curr_euro').value * potenzial1_kurs;
			document.getElementById ('curr_foreign').value = Math.round(x*100)/100;
		}
		</script>
		<script type="text/javascript">initCurrForm();</script>


		</br>
		</br>
	</div>
	<div>
		<script type='text/javascript'>

	let potenzial_name = '    Potenzial 21km ➡️';
	let potenzial_kurs = 2.21;

	function initCurrForm() {
	document.write('10km Zeit ➡️ <input type="text" id="10km" size="10" onkeyup="convert()" />'+potenzial_name+' <input type="text" id="21km" size="10" />');
	}
	function convert()
	{
	let x = document.getElementById('10km').value * potenzial_kurs;
	document.getElementById('21km').value = Math.round(x*100)/100;
	}
	</script>

	<script type="text/javascript">initCurrForm();</script>
